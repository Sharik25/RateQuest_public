version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        # - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
        #- npx ampx generate outputs --stack 'amplify-reviewrequestapp-sharik-sandbox-72947fff37' #deployed success
        #- npx ampx generate outputs --stack 'amplify-reviewrequestapp-sharik-sandbox-72947fff37-data7552DF31-12OYFDJ9Q0ZEB'
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
